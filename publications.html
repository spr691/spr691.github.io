     <script>
      function renderHeader(user) {
        var html = '';
        if (!user) {
          html = '<a class="nav-link" href="/auth/linkedin">Sign in with linkedin</a>';
        } else {
          html = '<h6 class="nav-link">' + user.email.substring(0, user.email.indexOf('@')) + '</h6>';
          $("#admin-actions").show();
          $("#sign-out").show();
        }
        $("#linkedin-signin").append(html);
      }
      $(function() {
        $.ajax({
          type: "GET",
          url: "/api/current_user",
          contentType:"application/json",
          success: function(resp) {
            renderHeader(resp);
            return true;
          },
          error: function(e) {
            alert(e.responseText);
            return false;
          }
        });
      });
        </script> 
    <!-- Optional JavaScript -->

    <script>
        function validatePublication(str){
            if(str.includes("Barry W. Boehm"))
                return true;
            else
                return false;
        }

        function displayPublications(resp){
            const obj = JSON.parse(resp);

            let resultTable = '<table class="publicationTable table table-striped">';
            resultTable += '<tr>';
            
            resultTable += '<thead class="thead-light">';
            resultTable += '<th> TITLE </th>';
            resultTable += '<th> VENUE </th>';
            resultTable += '<th> YEAR </th>';
            resultTable += '</thead>';
            resultTable += '</tr>';
            
            for(let i=0; i < obj.length; i++){
                let substrAuthors = obj[i].authors;
                substrAuthors = substrAuthors.trim().slice(0, -1).replace(/\|/g, ', ');

                if(validatePublication(substrAuthors)){
                    resultTable += '<tr scope="row">';
                    resultTable += '<td scope="col">';
                    resultTable += '<div id="pubTitle" class="h4"> <a href="' + obj[i].ee + '" target="_blank"> '+  obj[i].title +  '</a> </div>';
                    resultTable += '<div id="pubAuthor"> ' + substrAuthors + '</div>';
                    resultTable += '<div id="pubDtype"> ' + obj[i].doi + '</div>';
                    resultTable += '<div id="pubId"> ' + obj[i].pubid + '</div>';
                    resultTable += '</td>';

                    resultTable += '<td scope="col">' + obj[i].venue + '</td>';
                    resultTable += '<td scope="col">' + obj[i].year + '</td>';

                    resultTable += '</tr>';
                }
            }

            resultTable += '</table>';
            $('#result').html(resultTable);
        }
